<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJDEV Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            width: 90%;
            height: 70%;
            border: none;
        }
        button, input {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            width: 90%;
        }
    </style>
    <script>
        let intervalId;
        let isPaused = false;

        function refreshFrame() {
            const frame = document.getElementById("gjdevFrame");
            const url = document.getElementById("urlInput").value;
            frame.src = url;
        }

        function startRefreshing() {
            intervalId = setInterval(refreshFrame, 3000); // Ogni 3 secondi
        }

        function toggleRefresh() {
            const button = document.getElementById("toggleButton");
            if (isPaused) {
                startRefreshing();
                button.textContent = "Metti in Pausa";
            } else {
                clearInterval(intervalId);
                button.textContent = "Riprendi Aggiornamento";
            }
            isPaused = !isPaused;
        }

        function changeURL() {
            refreshFrame(); // Cambia immediatamente l'URL
        }

        window.onload = startRefreshing; // Avvia l'aggiornamento all'avvio
    </script>
</head>
<body>
    <iframe id="gjdevFrame" src="https://gjdev.it" title="GJDEV Frame"></iframe>
    
    <input id="urlInput" type="text" value="https://gjdev.it" placeholder="Inserisci URL">
    <button onclick="changeURL()">Cambia URL</button>
    
    <button id="toggleButton" onclick="toggleRefresh()">Metti in Pausa</button>
</body>
</html>
